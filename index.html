      input.focus();
      const save = () => {
        const newVal = parseInt(input.value, 10);
        if (!isNaN(newVal)) {
          countMap[name] = newVal;
          renderTable();
        } else {
          input.value = oldValue;
          renderTable();
        }
      };
      input.onblur = save;
      input.onkeydown = (e) => {
        if (e.key === "Enter") save();
      };
    };
    row.appendChild(tdName);
    row.appendChild(tdCount);
    tableBody.appendChild(row);
  }
}

document.getElementById("thName").onclick = () => {
  sortKey = "name";
  sortAsc = !sortAsc;
  renderTable();
};
document.getElementById("thCount").onclick = () => {
  sortKey = "count";
  sortAsc = !sortAsc;
  renderTable();
};</script>
<script>
function waitAndForceEqualHeight() {
  let attempt = 0;
  const maxAttempts = 20;

  const interval = setInterval(() => {
    const courtBox = document.querySelector('.courts');
    const height = courtBox?.getBoundingClientRect().height || 0;

    if (height > 100 || attempt > maxAttempts) {
      clearInterval(interval);
      applyHeightSync(height);
    }

    attempt++;
  }, 100);
}

function applyHeightSync(height) {
  const targets = ['#namePool', '#statsTableContainer'];
  targets.forEach(id => {
    const el = document.querySelector(id);
    if (el) {
      el.style.minHeight = height + 'px';
      el.style.height = height + 'px';
      el.style.display = 'flex';
      el.style.flexDirection = 'column';

      const inner = el.querySelector('.column') || el.querySelector('table');
      if (inner) {
        inner.style.flexGrow = '1';
        inner.style.height = '100%';
      }
    }
  });
}

window.addEventListener('load', waitAndForceEqualHeight);
window.addEventListener('resize', waitAndForceEqualHeight);
</script><script>
document.addEventListener('DOMContentLoaded', function () {
  const inputs = ['genderInput', 'nameInput', 'levelInput'];
  inputs.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          createNameTag();
        }
      });
    }
  });
});
