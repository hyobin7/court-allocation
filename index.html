
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배드민턴 코트 배정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
    }
    .column {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 30%;
      min-height: 200px;
    }
    .column h3 {
      text-align: center;
    }
    .name-tag {
      padding: 8px;
      margin: 5px 0;
      background-color: #d9eaff;
      border: 1px solid #007bff;
      border-radius: 4px;
      cursor: grab;
      text-align: center;
    }
    @media (max-width: 768px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>배드민턴 코트 배정</h2>

<textarea id="inputArea" placeholder="예시: 홍길동 3급\n김철수 2급"></textarea>
<button class="btn" onclick="generateTags()">이름표 만들기</button>

<div class="container">
  <div class="column" id="namePool">
    <h3>이름 목록</h3>
  </div>
  <div class="column" id="court1">
    <h3>1코트</h3>
  </div>
  <div class="column" id="court2">
    <h3>2코트</h3>
  </div>
  <div class="column" id="court3">
    <h3>3코트</h3>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  function generateTags() {
    const input = document.getElementById("inputArea").value.trim();
    const lines = input.split("\n");
    const pool = document.getElementById("namePool");
    pool.innerHTML = "<h3>이름 목록</h3>";

    lines.forEach(line => {
      if (line.trim() !== "") {
        const tag = document.createElement("div");
        tag.className = "name-tag";
        tag.innerText = line;
        pool.appendChild(tag);
      }
    });
  }

  ["namePool", "court1", "court2", "court3"].forEach(id => {
    new Sortable(document.getElementById(id), {
      group: "shared",
      animation: 150,
      onAdd: function (evt) {
        const court = evt.to;
        if (court.children.length > 5) {
          evt.from.appendChild(evt.item);
          alert("⚠️ 이 코트에는 최대 4명까지만 넣을 수 있습니다.");
        }
      }
    });
  });
</script>

</body>
</html>
