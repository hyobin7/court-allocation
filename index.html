
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배드민턴 코트 배정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, background: #f0f8ff; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; }
    .name-tag {
      display: inline-block;
      padding: 8px;
      margin: 6px;
      font-weight: bold;
      border: 1px solid #333;
      border-radius: 4px;
      position: relative;
    }
    .male { background-color: #cce5ff; border-color: #3399ff; }
    .female { background-color: #ffd6e8; border-color: #ff66b2; }
    .badge {
      position: absolute;
      top: -5px;
      left: -5px;
      background: #800020;
      color: white;
      width: 16px;
      height: 16px;
      font-size: 10px;
      border-radius: 50%;
      text-align: center;
      line-height: 16px;
      cursor: pointer;
    }
    #namePool {
      margin-top: 20px;
      min-height: 150px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h2>배드민턴 코트 배정</h2>
  <textarea id="inputArea" placeholder="예시: kim hyunsoo 3 남"></textarea>
  <button id="generateBtn">이름표 만들기</button>
  <div id="namePool"><h3>대기</h3></div>

  <script>
    function createTags() {
      const input = document.getElementById("inputArea").value.trim();
      const namePool = document.getElementById("namePool");
      const lines = input.split("\n");

      lines.forEach(line => {
        const parts = line.trim().split(" ");
        if (parts.length !== 4) return;

        const [first, last, level, gender] = parts;
        const tag = document.createElement("div");
        tag.className = "name-tag " + (gender === "남" ? "male" : "female");
        tag.innerHTML = '<div class="badge" ondblclick="editBadge(this)">0</div>' + first + " " + last + " " + level + "급";

        tag.dataset.level = level;
        tag.dataset.count = 0;

        tag.oncontextmenu = (e) => { e.preventDefault(); tag.remove(); };
        tag.ontouchstart = () => { tag.touchTimeout = setTimeout(() => tag.remove(), 800); };
        tag.ontouchend = () => clearTimeout(tag.touchTimeout);

        namePool.appendChild(tag);
      });
    }

    function editBadge(badge) {
      const newVal = prompt("횟수를 입력하세요", badge.innerText);
      if (newVal !== null && !isNaN(parseInt(newVal))) {
        badge.innerText = parseInt(newVal);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", createTags);
    document.getElementById("inputArea").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        createTags();
      }
    });
  </script>
</body>
</html>
