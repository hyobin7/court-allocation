function endCourtToPool(courtId) {
  const namePoolEl = document.getElementById("namePool");
  Object.entries(tagRefs).forEach(([key, el]) => {
    if (el.parentElement.id === courtId) {
      namePoolEl.appendChild(el);  // 실제 DOM 이동

    }

let countMap = {};
let sortKey = 'name';
let sortAsc = true;

function updateCount(name) {
  if (!countMap[name]) countMap[name] = 0;
  countMap[name]++;
  renderTable();
}

function renderTable() {
  const tableBody = document.getElementById("statsTableBody");
  tableBody.innerHTML = "";

  const entries = Object.entries(countMap);
  entries.sort((a, b) => {
    if (sortKey === 'name') {
      return sortAsc ? a[0].localeCompare(b[0]) : b[0].localeCompare(a[0]);
    } else {
      return sortAsc ? a[1] - b[1] : b[1] - a[1];
    }
  });

  for (const [name, count] of entries) {
    const row = document.createElement("tr");
    const tdName = document.createElement("td");
    tdName.textContent = name;
    const tdCount = document.createElement("td");
    tdCount.textContent = count;
    tdCount.ondblclick = function () {
      const oldValue = count;
      const input = document.createElement("input");
      input.type = "number";
      input.value = oldValue;
      input.style.width = "60px";
      this.innerHTML = "";
      this.appendChild(input);
      input.focus();
      const save = () => {
        const newVal = parseInt(input.value, 10);
        if (!isNaN(newVal)) {
          countMap[name] = newVal;
          renderTable();
        } else {
          input.value = oldValue;
          renderTable();
        }
      };
      input.onblur = save;
      input.onkeydown = (e) => {
        if (e.key === "Enter") save();
      };
    };
    row.appendChild(tdName);
    row.appendChild(tdCount);
    tableBody.appendChild(row);
  }
}

document.getElementById("thName").onclick = () => {
  sortKey = "name";
  sortAsc = !sortAsc;
  renderTable();
};
document.getElementById("thCount").onclick = () => {
  sortKey = "count";
  sortAsc = !sortAsc;
  renderTable();
};

</script>

};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tagRefs = {};

function generateTags() {
  const input = document.getElementById("inputArea").value.trim();
  const lines = input.split("\n");
  lines.forEach(line => {
    const parts = line.trim().split(" ");
    if (parts.length >= 3) {
      const name = parts[0].toUpperCase();
      const level = parts[1];
      const gender = parts[2];
      db.ref("nameTags").push({ name, level, gender, court: "namePool" });
    }
  });
  document.getElementById("inputArea").value = "";
}

window.onload = () => {
  document.getElementById("generateBtn").onclick = generateTags;
  document.getElementById("inputArea").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      generateTags();
    }
  });

  // load existing tags
  db.ref("nameTags").on("child_added", snap => {
    const key = snap.key;
    const data = snap.val();
    const tag = document.createElement("div");
    tag.className = "name-tag";
    tag.dataset.key = key;
    const label = document.createElement("span");
    label.textContent = `${data.name} ${data.level}`.toUpperCase();
    tag.appendChild(label);
    tag.classList.add(data.gender === "남" ? "male" : "female");

    const badge = document.createElement("div");
    badge.className = "count-badge";
    badge.textContent = 0;
    tag.appendChild(badge);

    tagRefs[key] = tag;
    const target = document.getElementById(data.court || "namePool");
    const tagArea = target.querySelector(".tag-container") || target;
    tagArea.appendChild(tag);
  });
}
</script>
