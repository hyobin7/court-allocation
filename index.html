<body><h2>배드민턴 코트 배정</h2>
<textarea id="nameInput" placeholder="이름 급수 성별" style="width:100%; height:80px; font-size:16px; margin-bottom:10px;"></textarea><button class="btn" id="createTagBtn">이름표 만들기</button>
<div class="waiting-extra" style="display: flex; gap: 10px; margin-bottom: 20px;">
<div class="column" id="wait1">
<div class="header" style="flex-direction: column; align-items: flex-start;">
<div style="display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
<h3 style="margin: 0;">대기 1</h3>
<button class="reset-btn" onclick="resetToWait('wait1')">리셋</button>
</div>
<div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px;">
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court1')">1코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court2')">2코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court3')">3코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court4')">4코트</button>
</div>
</div>
</div>
<div class="column" id="wait2">
<div class="header" style="flex-direction: column; align-items: flex-start;">
<div style="display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
<h3 style="margin: 0;">대기 2</h3>
<button class="reset-btn" onclick="resetToWait('wait2')">리셋</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'wait1')">대기1</button>
</div>
<div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px;">
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court1')">1코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court2')">2코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court3')">3코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court4')">4코트</button>
</div>
</div>
</div>
</div>
<div class="layout" style="display: flex; flex-direction: row; gap: 10px;">
<div class="courts">
<div class="column" id="court1"><div class="header"><h3>1코트</h3><button class="reset-btn" onclick="resetCourt('court1')">리셋</button><button class="reset-button" onclick="endCourt('court1')">종료</button></div></div>
<div class="column" id="court2"><div class="header"><h3>2코트</h3><button class="reset-btn" onclick="resetCourt('court2')">리셋</button><button class="reset-button" onclick="endCourt('court2')">종료</button></div></div>
<div class="column" id="court3"><div class="header"><h3>3코트</h3><button class="reset-btn" onclick="resetCourt('court3')">리셋</button><button class="reset-button" onclick="endCourt('court3')">종료</button></div></div>
<div class="column" id="court4"><div class="header"><h3>4코트</h3><button class="reset-btn" onclick="resetCourt('court4')">리셋</button><button class="reset-button" onclick="endCourt('court4')">종료</button></div></div>
</div>
<div class="column" id="namePool" style="flex-grow: 1; background: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 10px; min-height: 300px; display: flex; flex-direction: column;"><div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; gap: 10px;"><div style="font-weight: bold; font-size: 16px;">대기</div><div id="sortBar" style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px;"><button class="reset-button" onclick="sortByLevel()">급수 정렬</button><button class="reset-button" onclick="sortByCount()">횟수 정렬</button></div></div><div class="tag-container"></div></div>
</div>



<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("nameInput");
  const createBtn = document.getElementById("createTagBtn");
  const namePool = document.getElementById("namePool");
  const countMap = {};

  function createNameTag(name, level, gender) {
    const tag = document.createElement("div");
    tag.className = "name-tag " + (gender === "남" ? "male" : "female");
    tag.setAttribute("draggable", true);

    if (!countMap[name]) countMap[name] = 0;

    const badge = document.createElement("div");
    badge.className = "count-badge";
    badge.textContent = countMap[name];

    badge.ondblclick = () => {
      const newVal = prompt("숫자를 수정하세요:", badge.textContent);
      if (!isNaN(newVal)) badge.textContent = parseInt(newVal);
    };

    tag.appendChild(badge);
    tag.appendChild(document.createTextNode(" " + name + " " + level));

    tag.addEventListener("contextmenu", e => {
      e.preventDefault();
      tag.remove();
    });

    let pressTimer;
    tag.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => tag.remove(), 800);
    });
    tag.addEventListener("touchend", () => clearTimeout(pressTimer));

    namePool.appendChild(tag);
  }

  function addTag() {
    const val = input.value.trim();
    const [name, level, gender] = val.split(" ");
    if (!name || !level || !gender) return;

    createNameTag(name, level, gender);
    input.value = "";
  }

  createBtn?.addEventListener("click", addTag);
  input?.addEventListener("keypress", (e) => {
    if (e.key === "Enter") addTag();
  });

  window.sortByLevel = () => {
    const tags = Array.from(namePool.querySelectorAll(".name-tag"));
    tags.sort((a, b) => {
      const levelA = a.textContent.split(" ")[1];
      const levelB = b.textContent.split(" ")[1];
      return levelA.localeCompare(levelB);
    });
    tags.forEach(tag => namePool.appendChild(tag));
  };

  window.sortByCount = () => {
    const tags = Array.from(namePool.querySelectorAll(".name-tag"));
    tags.sort((a, b) => {
      const countA = parseInt(a.querySelector(".count-badge")?.textContent || "0");
      const countB = parseInt(b.querySelector(".count-badge")?.textContent || "0");
      return countA - countB;
    });
    tags.forEach(tag => namePool.appendChild(tag));
  };

  document.querySelectorAll(".end-button").forEach(btn => {
    btn.addEventListener("click", () => {
      const court = btn.closest(".column");
      const tags = court.querySelectorAll(".name-tag");
      tags.forEach(tag => {
        const name = tag.textContent.trim().split(" ")[0];
        const badge = tag.querySelector(".count-badge");
        if (badge) badge.textContent = parseInt(badge.textContent) + 1;
        namePool.appendChild(tag);
      });
    });
  });
});
</script></body>
