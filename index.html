</div>
<script>
function sortNamePool(type) {
  const pool = document.getElementById("namePool");
  const tags = Array.from(pool.querySelectorAll(".name-tag"));
  tags.sort((a, b) => {
    if (type === "급수정렬") return a.textContent.localeCompare(b.textContent);
    if (type === "횟수정렬") {
      const aCount = parseInt(a.querySelector(".badge")?.textContent || 0);
      const bCount = parseInt(b.querySelector(".badge")?.textContent || 0);
      return bCount - aCount;
    }
    return 0;
  });
  tags.forEach(tag => pool.appendChild(tag));
}

function endCourt(courtId) {
  const court = document.getElementById(courtId);
  const tags = court.querySelectorAll('.name-tag');
  tags.forEach(tag => {
    const badge = tag.querySelector(".badge");
    if (badge) badge.textContent = parseInt(badge.textContent) + 1;
    else {
      const newBadge = document.createElement("div");
      newBadge.className = "badge";
      newBadge.textContent = "1";
      newBadge.ondblclick = () => editBadge(newBadge);
      tag.appendChild(newBadge);
    }
    document.getElementById("namePool").appendChild(tag);
  });
}

function editBadge(badgeEl) {
  const oldValue = badgeEl.textContent;
  const input = document.createElement("input");
  input.type = "number";
  input.value = oldValue;
  input.style.width = "20px";
  badgeEl.textContent = "";
  badgeEl.appendChild(input);
  input.focus();
  const save = () => {
    const val = parseInt(input.value, 10);
    if (!isNaN(val)) badgeEl.textContent = val;
    else badgeEl.textContent = oldValue;
  };
  input.onblur = save;
  input.onkeydown = (e) => { if (e.key === "Enter") save(); };
}
</script>

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.zone').forEach(el => {
    Sortable.create(el, {
      group: 'shared',
      animation: 150,
      ghostClass: 'dragging'
    });
  });

  // Attach all onClick and listeners only after DOM is ready
  document.querySelectorAll('.reset-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const zone = btn.closest('.zone');
      if (zone) {
        const namePool = document.getElementById('namePool');
        Array.from(zone.querySelectorAll('.name-tag')).forEach(tag => namePool.appendChild(tag));
      }
    });
  });

  document.querySelectorAll('.exit-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const zone = btn.closest('.zone');
      const namePool = document.getElementById('namePool');
      Array.from(zone.querySelectorAll('.name-tag')).forEach(tag => {
        const badge = tag.querySelector('.badge');
        if (badge) badge.textContent = parseInt(badge.textContent || "0") + 1;
        namePool.appendChild(tag);
      });
    });
  });
});
</script><script>
document.addEventListener("DOMContentLoaded", function () {
  const generateBtn = document.getElementById("generateBtn");
  const inputArea = document.getElementById("inputArea");

  function createTagsFromTextarea() {
    const lines = inputArea.value.trim().split("\n");

    lines.forEach(line => {
      const parts = line.trim().split(" ");
      if (parts.length !== 4) return;
      const [first, last, level, gender] = parts;
      const name = first + " " + last;

      const tag = document.createElement("div");
      tag.className = "name-tag " + (gender === "남" ? "male" : "female");
      tag.innerHTML = '<div class="badge" ondblclick="editBadge(this)">0</div>' + name + " " + level + "급";

      tag.dataset.level = level;
      tag.dataset.count = 0;

      tag.oncontextmenu = (e) => { e.preventDefault(); tag.remove(); };
      tag.ontouchstart = () => { tag.touchTimeout = setTimeout(() => tag.remove(), 800); };
      tag.ontouchend = () => clearTimeout(tag.touchTimeout);

      document.getElementById("namePool").appendChild(tag);
    });
  }

  generateBtn.addEventListener("click", createTagsFromTextarea);
  inputArea.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      createTagsFromTextarea();
    }
  });

  window.editBadge = function (badge) {
    const newVal = prompt("숫자를 입력하세요", badge.innerText);
    if (newVal !== null && !isNaN(parseInt(newVal))) {
      badge.innerText = parseInt(newVal);
      badge.parentElement.dataset.count = parseInt(newVal);
    }
  };
});
</script></body>
