
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배드민턴 코트 배정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    .courts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 0 0 35%;
      min-width: 200px;
    }
    .column {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 120px;
    }
    .column h3 {
      text-align: center;
      margin: 0 0 5px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .name-tag {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid;
      border-radius: 4px;
      cursor: grab;
      text-align: center;
      user-select: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .male {
      background-color: #cce5ff;
      border-color: #3399ff;
    }
    .female {
      background-color: #ffd6e8;
      border-color: #ff66b2;
    }
    #namePool {
      flex: 1;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 400px;
    }

    /* 모바일에서도 코트는 왼쪽 세로, 대기 목록은 오른쪽 고정 */
    @media (max-width: 768px) {
      .layout {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .courts {
        flex-direction: column;
        min-width: 140px;
      }
      #namePool {
        flex: 1;
      }
    }
  </style>
</head>
<body>

<h2>배드민턴 코트 배정</h2>

<textarea id="inputArea" placeholder="예시: 홍길동 3급 남\nKIM JIYEON 2급 여"></textarea>
<button class="btn" id="generateBtn" onclick="generateTags()">이름표 만들기</button>

<div class="layout">
  <div class="courts">
    <div class="column" id="court1">
      <div class="header">
        <h3>1코트</h3>
        <button class="reset-btn" onclick="resetCourt('court1')">리셋</button>
      </div>
    </div>
    <div class="column" id="court2">
      <div class="header">
        <h3>2코트</h3>
        <button class="reset-btn" onclick="resetCourt('court2')">리셋</button>
      </div>
    </div>
    <div class="column" id="court3">
      <div class="header">
        <h3>3코트</h3>
        <button class="reset-btn" onclick="resetCourt('court3')">리셋</button>
      </div>
    </div>
  </div>

  <div class="column" id="namePool">
    <div class="header">
      <h3>대기</h3>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  function generateTags() {
    const inputArea = document.getElementById("inputArea");
    const input = inputArea.value.trim();
    const lines = input.split("\n");
    const pool = document.getElementById("namePool");

    lines.forEach(line => {
      if (line.trim() !== "") {
        const tag = document.createElement("div");
        tag.className = "name-tag";
        const parts = line.trim().split(" ");
        if (parts.length >= 3) {
          const name = parts[0];
          const level = parts[1];
          const gender = parts[2];
          tag.innerText = (name + " " + level).toUpperCase(); // 영문 대문자 처리
          if (gender === "남") tag.classList.add("male");
          else if (gender === "여") tag.classList.add("female");
        } else {
          tag.innerText = line.trim().toUpperCase();
        }
        setupLongPressToDelete(tag);
        pool.appendChild(tag);
      }
    });

    inputArea.value = "";
  }

  function resetCourt(courtId) {
    const court = document.getElementById(courtId);
    const pool = document.getElementById("namePool");
    Array.from(court.children).forEach(child => {
      if (!child.classList.contains("header")) {
        pool.appendChild(child);
      }
    });
  }

  function setupLongPressToDelete(element) {
    let pressTimer;
    element.addEventListener("touchstart", function(e) {
      pressTimer = setTimeout(() => {
        if (confirm("이 이름표를 삭제할까요?")) {
          element.remove();
        }
      }, 800);
    });
    element.addEventListener("touchend", function(e) {
      clearTimeout(pressTimer);
    });
    element.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      if (confirm("이 이름표를 삭제할까요?")) {
        element.remove();
      }
    });
  }

  ["namePool", "court1", "court2", "court3"].forEach(id => {
    new Sortable(document.getElementById(id), {
      group: "shared",
      animation: 150,
      onAdd: function (evt) {
        const court = evt.to;
        if (court.querySelectorAll(".name-tag").length > 4) {
          evt.from.appendChild(evt.item);
          alert("⚠️ 이 코트에는 최대 4명까지만 넣을 수 있습니다.");
        }
      },
      onEnd: function (evt) {
        setupLongPressToDelete(evt.item);
      }
    });
  });

  // Enter 키로 이름표 생성
  document.getElementById("inputArea").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      document.getElementById("generateBtn").click();
    }
  });
</script>

</body>
</html>
