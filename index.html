<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>배드민턴 코트 배정</title>
<style>
    .main-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap;
        gap: 10px;
    }
    .courts {
        flex: none;
        width: 22%;
        max-width: 22%;
    }
    #namePool {
        flex: none;
        width: 22%;
        max-width: 22%;
    }
    #assignmentTable {
        flex: none;
        width: 50%;
        max-width: 50%;
    }
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column !important;
        }
        .court, #namePool, #assignmentTable {
            width: 100% !important;
            max-width: 100% !important;
        }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .courts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 0 0 50%;
      min-width: 140px;
    }
    .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;

      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 100px;
      flex-grow: 1;
    }
    .column h3 {
      text-align: center;
      margin: 0 0 5px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .name-tag {
  width: calc(50% - 10px);
  display: inline-block;
  vertical-align: top;
  box-sizing: border-box;
  margin: 5px;
  height: 50px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid;
      border-radius: 4px;
      cursor: grab;
      text-align: center;
      user-select: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .male {
      background-color: #cce5ff;
      border-color: #3399ff;
    }
    .female {
      background-color: #ffd6e8;
      border-color: #ff66b2;
    }
    #namePool {
      flex: 0 0 50%;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }
    html, body { height: 100%; }
    @media (max-width: 768px) {
      .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
 min-height: 16px !important; }
      .layout { flex-direction: row; }
    }
    .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
 min-height: 80px !important; }
    .courts { gap: 5px !important; }
  </style>
</head>
<body>
<h2>배드민턴 코트 배정</h2>
<textarea id="inputArea" placeholder="예시: kim hyunsoo 3급 남\nlee jiyeon 2급 여"></textarea>
<button class="btn" id="createTagBtn">이름표 만들기</button>
<div class="waiting-extra" style="display: flex; gap: 10px; margin-bottom: 20px;">
<div class="column" id="wait1">
<div class="header" style="flex-direction: column; align-items: flex-start;">
<div style="display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
<h3 style="margin: 0;">대기 1</h3>
<button class="reset-btn" onclick="resetToWait('wait1')">리셋</button>
</div>
<div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px;">
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court1')">1코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court2')">2코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court3')">3코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait1', 'court4')">4코트</button>
</div>
</div>
<div class="tag-container"></div></div>
<div class="column" id="wait2">
<div class="header" style="flex-direction: column; align-items: flex-start;">
<div style="display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
<h3 style="margin: 0;">대기 2</h3>
<button class="reset-btn" onclick="resetToWait('wait2')">리셋</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'wait1')">대기1</button>
</div>
<div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px;">
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court1')">1코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court2')">2코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court3')">3코트</button>
<button class="reset-btn" onclick="moveAllToCourt('wait2', 'court4')">4코트</button>
</div>
</div>
<div class="tag-container"></div></div>
</div>
<div class="layout"><div class="courts">
<div class="column" id="court1"><div class="header"><h3>1코트</h3><button class="reset-btn" onclick="resetCourt('court1')">리셋</button></div><div class="tag-container"></div></div>
<div class="column" id="court2"><div class="header"><h3>2코트</h3><button class="reset-btn" onclick="resetCourt('court2')">리셋</button></div><div class="tag-container"></div></div>
<div class="column" id="court3"><div class="header"><h3>3코트</h3><button class="reset-btn" onclick="resetCourt('court3')">리셋</button></div><div class="tag-container"></div></div>
<div class="column" id="court4"><div class="header"><h3>4코트</h3><button class="reset-btn" onclick="resetCourt('court4')">리셋</button></div><div class="tag-container"></div></div>
</div><div class="column" id="namePool"><div class="header"><h3>대기</h3>
<div style="display: flex; gap: 6px;">
<button class="reset-btn" onclick="sortNamePoolByLevel()">급수 정렬</button>
<button class="reset-btn" onclick="sortNamePoolByCount()">횟수 정렬</button>
</div>
</div><div class="tag-container"></div></div></div>
<script>
document.getElementById("createTagBtn").addEventListener("click", createNameTag);
document.getElementById("nameInput").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    createNameTag();
  }
});

function createNameTag() {
  const input = document.getElementById("nameInput").value.trim();
  if (!input) return;
  const parts = input.split(/\s+/);
  if (parts.length !== 3) {
    alert("이름 급수 성별 순으로 입력해주세요. 예: 김영수 C 남");
    return;
  }

  const [name, level, gender] = parts;
  const tag = document.createElement("div");
  tag.className = "name-tag " + (gender === "남" ? "male" : "female");
  tag.innerHTML = `
    <div class="count-badge">0</div>
    ${name} ${level}
  `;
  tag.draggable = true;
  tag.addEventListener("dragstart", handleDragStart);

  // 삭제 (PC: 우클릭, 모바일: 오래 누르기)
  let pressTimer;
  tag.addEventListener("contextmenu", function (e) {
    e.preventDefault();
    tag.remove();
  });
  tag.addEventListener("touchstart", function (e) {
    pressTimer = setTimeout(function () {
      tag.remove();
    }, 800);
  });
  tag.addEventListener("touchend", function (e) {
    clearTimeout(pressTimer);
  });

  document.querySelector("#namePool .tag-container").appendChild(tag);
  document.getElementById("nameInput").value = "";
}
</script>
</body>
