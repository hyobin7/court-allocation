<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js">
let countMap = {};
let sortKey = 'name';
let sortAsc = true;

function updateCount(name) {
  if (!countMap[name]) countMap[name] = 0;
  countMap[name]++;
  renderTable();
}

function renderTable() {
  const tableBody = document.getElementById("statsTableBody");
  tableBody.innerHTML = "";

  const entries = Object.entries(countMap);
  entries.sort((a, b) => {
    if (sortKey === 'name') {
      return sortAsc ? a[0].localeCompare(b[0]) : b[0].localeCompare(a[0]);
    } else {
      return sortAsc ? a[1] - b[1] : b[1] - a[1];
    }
  });

  for (const [name, count] of entries) {
    const row = document.createElement("tr");
    const tdName = document.createElement("td");
    tdName.textContent = name;
    const tdCount = document.createElement("td");
    tdCount.textContent = count;
    tdCount.ondblclick = function () {
      const oldValue = count;
      const input = document.createElement("input");
      input.type = "number";
      input.value = oldValue;
      input.style.width = "60px";
      this.innerHTML = "";
      this.appendChild(input);
      input.focus();
      const save = () => {
        const newVal = parseInt(input.value, 10);
        if (!isNaN(newVal)) {
          countMap[name] = newVal;
          renderTable();
        } else {
          input.value = oldValue;
          renderTable();
        }
      };
      input.onblur = save;
      input.onkeydown = (e) => {
        if (e.key === "Enter") save();
      };
    };
    row.appendChild(tdName);
    row.appendChild(tdCount);
    tableBody.appendChild(row);
  }
}

document.getElementById("thName").onclick = () => {
  sortKey = "name";
  sortAsc = !sortAsc;
  renderTable();
};
document.getElementById("thCount").onclick = () => {
  sortKey = "count";
  sortAsc = !sortAsc;
  renderTable();
};

</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById("inputArea");
  const button = document.getElementById("generateBtn");
  const namePool = document.getElementById("namePool");

  function createNameTag(text) {
    const tag = document.createElement("div");
    tag.className = "name-tag";
    tag.innerText = text;
    namePool.appendChild(tag);
  }

  function handleGenerate() {
    const lines = input.value.trim().split("\n");
    lines.forEach(line => {
      const trimmed = line.trim();
      if (trimmed) createNameTag(trimmed);
    });
    input.value = "";
  }

  button.addEventListener("click", handleGenerate);
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleGenerate();
    }
  });
});
</script>
