
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배드민턴 코트 배정</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px; }
    h1 { text-align: center; }
    #inputArea { text-align: center; margin: 10px; }
    #inputArea input { width: 80%; padding: 10px; font-size: 16px; }
    #generateButton { padding: 10px 20px; font-size: 16px; margin-top: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .name-tag { padding: 8px 12px; margin: 5px; background-color: #f88; color: white; border-radius: 5px; display: inline-block; }
    #namePool { margin-top: 20px; padding: 10px; border: 2px dashed #aaa; min-height: 100px; }
  </style>
</head>
<body>
  <h1>배드민턴 코트 배정</h1>
  <div id="inputArea">
    <input type="text" id="nameInput" placeholder="이름 급수 성별 예: Kim 3급 남" />
    <br />
    <button id="generateButton">이름표 만들기</button>
  </div>
  <div id="namePool">대기 이름표 영역</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById("nameInput");
      const generateButton = document.getElementById("generateButton");
      const namePool = document.getElementById("namePool");

      function generateNameTags() {
        const rawInput = input.value.trim();
        if (!rawInput) return;

        const parts = rawInput.split(" ");
        if (parts.length !== 3) {
          alert("형식: 이름 급수 성별 (예: Kim 3급 남)");
          return;
        }

        const tag = document.createElement("div");
        tag.className = "name-tag";
        tag.innerText = `${parts[0]} ${parts[1]} ${parts[2]}`;
        namePool.appendChild(tag);
        input.value = "";
      }

      generateButton.addEventListener("click", generateNameTags);
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          generateNameTags();
        }
      });
    });
  </script>
</body>
</html>
