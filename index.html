
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배드민턴 코트 배정</title>
  <style>
    .name-tag {
      padding: 5px 10px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>배드민턴 코트 배정</h2>
  <input type="text" id="nameInput" placeholder="이름 급수 성별" />
  <button id="createBtn">이름표 만들기</button>
  <div id="namePool" style="margin-top: 20px;"></div>

  <script>
    window.onload = function() {
      const input = document.getElementById("nameInput");
      const button = document.getElementById("createBtn");
      const pool = document.getElementById("namePool");

      button.onclick = createNameTag;
      input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          createNameTag();
        }
      });

      function createNameTag() {
        const value = input.value.trim();
        if (!value) return;

        const tag = document.createElement("div");
        tag.className = "name-tag";
        tag.innerText = value;
        pool.appendChild(tag);
        input.value = "";
      }
    };
  </script>
</body>
</html>
