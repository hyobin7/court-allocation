
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Test</title>
</head>
<body>
  <h2>🧪 Firebase 동기화 테스트</h2>
  <button onclick="testWrite()">Firebase에 기록 남기기</button>
  <pre id="log"></pre>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQnSbBwJR-IS1aOuNrJz4qopK3RSiZbGY",
      authDomain: "cock-5c32d.firebaseapp.com",
      databaseURL: "https://cock-5c32d-default-rtdb.firebaseio.com",
      projectId: "cock-5c32d",
      storageBucket: "cock-5c32d.appspot.com",
      messagingSenderId: "639370966543",
      appId: "1:639370966543:web:84bdc6f474a7ba8cbc557a",
      measurementId: "G-FLZSZVBPHC"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function testWrite() {
      const log = document.getElementById("log");
      db.ref("layout_test").set({ test: "ok", time: Date.now() })
        .then(() => {
          log.innerText = "✅ Firebase 기록 성공!";
          console.log("✅ Firebase 기록 성공!");
        })
        .catch((error) => {
          log.innerText = "❌ Firebase 기록 실패: " + error.message;
          console.error("❌ Firebase 기록 실패:", error);
        });
    }
  </script>
</body>
</html>
